<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/static/search-page-phone/style.css">
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Search | Cronos</title>
    </head>
    <body>
        <div class="all">
            <div class="top">
                <div class="left">
                    <div class="img">
                        <img src="https://pbs.twimg.com/profile_images/1410345082432200709/sAjZ7yrn_400x400.jpg">
                    </div>
                </div>
                <div class="mid">
                    <input type="search" class="research" placeholder="Recherche">
                </div>
                <div class="right">
                    <div class="filter"><i class="fa fa-th-large" style="font-size:20px;color:#cacaca"></i></div>
                </div>
            </div>
            <div class="mid">
                <div class="bot-top">
                    <p class="tendance-text">Teandance qui peuvent vous intéréssez...</p>
                </div>
                <div class="bot-bot">
                    <div class="tendance">
                        <div class="tdc-top">
                            <div class="left-name">
                                <p class="name-tag">#ElCrakito</p>
                            </div>
                            <div class="right-name">
                                <i class="params-tag fa fa-ellipsis-h"></i>
                            </div>
                         </div>
                        <div class="tdc-bot">
                            <div class="left-stat">
                                <p class="stat-all">707k Crons</p>
                            </div>
                            <div class="right-stat">
                                <p class="stat-last-day">12k last 24h</p>
                            </div>

                        </div>
                    </div>
                    <!--  -->
                    <div class="tendance">
                        <div class="tdc-top">
                            <div class="left-name">
                                <p class="name-tag">#hello</p>
                            </div>
                            <div class="right-name">
                                <i class="params-tag fa fa-ellipsis-h"></i>
                            </div>
                         </div>
                        <div class="tdc-bot">
                            <div class="left-stat">
                                <p class="stat-all">12,5k Crons</p>
                            </div>
                            <div class="right-stat">
                                <p class="stat-last-day">2k last 24h</p>
                            </div>

                        </div>
                    </div>
                    <div class="tendance">
                        <div class="tdc-top">
                            <div class="left-name">
                                <p class="name-tag">#election2022</p>
                            </div>
                            <div class="right-name">
                                <i class="params-tag fa fa-ellipsis-h"></i>
                            </div>
                         </div>
                        <div class="tdc-bot">
                            <div class="left-stat">
                                <p class="stat-all">1,1M Crons</p>
                            </div>
                            <div class="right-stat">
                                <p class="stat-last-day">71k last 24h</p>
                            </div>

                        </div>
                    </div>
                    <!--  -->
                </div>
              

            </div>
            <div class="bot">
                <i class="fa fa-fighter-jet" style="font-size:24px"></i>
            </div>
        </div>
    </body>
</html>
