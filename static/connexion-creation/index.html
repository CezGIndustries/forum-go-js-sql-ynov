<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/connexion-creation/style.css">
    <script src="https://kit.fontawesome.com/4f6d94b9cb.js" crossorigin="anonymous"></script>
    <title>Connexion/Inscription | Cronos</title>
</head>

<body>
    <div id="background">
        <div class="loginsignupform">
            <div class="logo">

                    <path d="M154.884 159.07C154.884 165.62 149.574 170.93 143.023 170.93C136.473 170.93 131.163 165.62 131.163 159.07C131.163 152.519 136.473 147.209 143.023 147.209C149.574 147.209 154.884 152.519 154.884 159.07Z" fill="#b33ced"/>
                    <path d="M143.023 81.628H145.814V140.233H143.023V81.628Z" fill="#b33ced"/>
                    <path d="M154.884 172.917L156.844 170.93L189.251 202.913L187.291 204.899L154.884 172.917Z" fill="#b33ced"/>
                </svg>
            </div>
            <div class="loginsignupbutton">
                <div id="mainbuttongroup"></div>
                <button type="button" class="mainbuttons" onclick="login()">Se connecter</button>
                <button type="button" class="mainbuttons" onclick="register()">S'inscrire</button>
            </div>
            <form action="" id="loginform" class="input-group">
                <input id="email_login_login" type="text" class="input-field" placeholder="Pseudo" title="Entrez votre Pseudo" required>
                <input id="password_login" type="password" class="input-field" placeholder="Mot de passe" title="Entrez votre Mot De Passe" required>
                <input type="checkbox" class="check-box"><span>Se souvenir de mon mot de passe</span>
                <p><a href="#">Mot de passe oublié ?</a></p>
                <button type="submit" class="submitbutton" onclick="confirmLogin()">Confirmer</button>
                <h4>Ou me connecter avec :</h4>
                <div class="iconrow">
                    <a href="#" class="icon"><i class="fa-brands fa-google"> Google</i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"> Github</i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-microsoft"> Microsoft</i></a>
                </div>
                <p><a href="#">Je souhaite accéder au forum sans me connnecter.</a></p>
            </form>
            <form action="" id="signupform" class="input-group">
                <input type="text" class="input-field" placeholder="Pseudo" title="Le nom sous lequel vous apparaîtrez" required>
                <input type="email" class="input-field" placeholder="Email" not required>
                <input type="password" class="input-field" placeholder="Mot de passe" title="Renseignez un Mot De Passe" required>
                <input type="password" class="input-field" placeholder="Confirmez le mot de passe" title="Confirmez un Mot De Passe" required>
                <input type="checkbox" class="check-box"><span>Se souvenir de mon mot de passe</span>
                <button type="submit" class="submitbutton" onclick="confirmRegister()">Confirmer</button>
                <h4>Ou m'inscrire avec :</h4>
                <div class="iconrow">
                    <a href="#" class="icon"><i class="fa-brands fa-google"> Google</i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"> Github</i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-microsoft"> Microsoft</i></a>
                </div>
            </form>
        </div>
    </div>

    <script src="./static/connexion-creation/index.js"></script>

</body>

</html>
